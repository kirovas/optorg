<!-- section CONTACTS -->
  <section id="contacts">
	<div class="container">
			<div class="row">
				<div class="section_header animated">
					<h2>получить доступ к прайсу</h2>
					<span class="header_line"></span>
					<div class="s_descr_wrap">
						<div class="s_descr">Для получения прайс-листа заполните данные!.</div>
					</div>
				</div>
	
				<form id="main_form">
					<div class="col-md-4 col-sm-4">
						<div class="inner-addon left-addon form-group">
							<i class="fa fa-user"></i>
							<input type="text" class="form-control" data-validation-required-message="Введите имя!"  />
							
							<label>Имя <span class="help-block text-danger"></span></label>
						</div>
					</div>
					<div class="col-md-4 col-sm-4">
						<div class="inner-addon left-addon form-group">
							<i class="fa fa-envelope"></i>
							<input type="text" class="form-control" data-validation-required-message="Введите e-mail"  />
							<label>email <span class="help-block text-danger"></span></label>
						</div>
					</div>
					<div class="col-md-4 col-sm-4">
						<div class="inner-addon left-addon form-group">
							<i class="fa fa-bars"></i>
							<input type="text" class="form-control"  />
							<label>Телефон <span class="help-block text-danger"></span></label>
						</div>
					</div>
					<div class="col-md-12 col-sm-12">
						<div class="inner-addon left-addon form-group">
							<i class="fa fa-keyboard-o"></i>
							<textarea rows="4" class="form-control"  ></textarea>
							<label>Сообщение <span class="help-block text-danger"></span></label>
						</div>
					</div>
					<div class="form_button">
						<button class="btn btn-red" type="submit">Отправить</button>
					</div>
				</form>
			</div>
	</div>
  </section>

				<div class=" s-mail animation1 animated">

				<div class=" s-phone animation1 animated">
					<span><i class="fa fa-phone"></i></span>
					<p>Тел: 212 123 4567</p>
				</div>
				
			</div>
		</div>
	</div>

											<label>Name </label>
										</div>

										</div>

										</div>
